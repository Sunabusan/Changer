<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBUHOV COIN X Конвертер Валют</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #072f25 0%, #2b0b45 60%);
      color: #fff;
    }

    .soon-container {
      text-align: center;
      padding: 36px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      max-width: 880px;
      width: calc(100% - 40px);
    }

    .soon-text {
      font-size: 2.6rem;
      font-weight: 800;
      margin: 0 0 12px 0;
      line-height: 1.05;
      letter-spacing: 0.6px;
      background: linear-gradient(90deg, #ffffff, rgba(255,255,255,0.85));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .soon-sub {
      color: rgba(255,255,255,0.9);
      margin-bottom: 20px;
      font-size: 1rem;
      font-weight: 600;
    }

    .controls { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }

    .trailer-link, .home-button {
      display: inline-block;
      padding: 12px 26px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 700;
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }

    .home-button {
      background: rgba(0,0,0,0.18);
    }

    .trailer-link {
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }

    .trailer-link:hover, .home-button:hover { transform: translateY(-4px); box-shadow: 0 12px 32px rgba(0,0,0,0.28); }

    @media(max-width:768px) {
      .soon-text { font-size: 1.8rem; }
      .soon-container { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="soon-container">
    <h1 class="soon-text">OBUHOV COIN X<br>Конвертер Валют</h1>
    <div class="soon-sub">Скоро — поєднання головної кріптовалюти країни та найкращого конвертеру валют під володінням серьоги</div>
    <div class="controls">
      <a href="index.html" class="home-button">Головна</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="trailer-link" target="_blank">Трейлер</a>
    </div>
  </div>

</body>
</html>
