<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBUHOV COIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .soon-container {
      text-align: center;
    }

    .soon-text {
      color: #fff;
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
    }

    .trailer-link {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .trailer-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    @media(max-width:768px) {
      .soon-text {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="soon-container">
    <h1 class="soon-text">OBUHOV COIN<br>SOON...</h1>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="trailer-link" target="_blank">Трейлер</a>
  </div>

</body>
</html>
