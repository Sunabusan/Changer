<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRaFTeRo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main"> 
    <header>
        <img class="logo" src="img/logo.png" height="80px">
        <h1>DRaFTeRo - надійно, швидко, зручно</h1>
        <p class="text">Введіть сумму та отримайте результат миттєво</p>
    </header>
    <div class="back">
       <div class="input-row">
    <div class="input-wrapper">
        <input type="number" min="0" class="input" placeholder="Введіть необхідну суму">
    </div>

    <select class="double select-right" id="fromCurrency">
        <option value="nth" disabled selected>-</option>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
        <option value="EUR">EUR</option>
    </select>
</div>

<div class="result-row">
    <div class="string result-str">
        <div class="result-label">результат</div>
        <div id="result" class="result">-</div>
    </div>

    <select class="double string" id="toCurrency">
        <option value="nth" disabled selected>-</option>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
        <option value="EUR">EUR</option>
    </select>
</div>
        <div class="button">
            <button id="swapBtn">⇄ Змінити</button>
            <button id="cntBtn">Розрахувати</button> 
        </div>
    <footer class="footer"><small> За всі неточності та невідповідності розробник Sunabusan відповідальності не несе</small></footer>
    </div>
</main>

</body>
</html>
